<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Chonburi|Inconsolata|Josefin+Sans|Lobster|Nova+Flat|Pacifico|Raleway|Roboto"
        rel="stylesheet">
</head>

<body onload="updateCentralContainer(); fillBottomBoxes();">
    <div class="background-image"></div>
    <div class="top-container">
        <div class="logo red">NOTFLIX</div>
        <div class="tag-line">An alternative to Netflix</div>
        <button class="learn-more-btn">Learn more</button>
    </div>
    <div class="main-container">
        <div class="empty-box-container-left">
            <div class="empty-box empty-box-left"></div>
        </div>
        <div class="left-container">
            <div class="left-box">
                <div class="chill-level">
                    <p class="chill-level-name">CHILL LVL</p>
                    <p class="red chill-level-amount">MEDIUM</p>
                </div>
                <div class="arrows">
                    <img class="up" src="imgs/arrowUp.png">
                    <img class="down" src="imgs/arrowDown.png">
                </div>
            </div>
        </div>
        <div class="central-container">
            <!-- <img class="img" src="imgs/beach.jpg"> -->
            <div class="img"></div>
            <div class="activity-info">
                <div class="name">ERROR</div>
                <div class="categories">ERROR</div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-box">
                <img class="refresh" src="imgs/refresh.png">
            </div>
        </div>
        <div class="empty-box-container-right">
            <div class="empty-box empty-box-right"></div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
    </div>
    <script src="js/fillBottomBoxes.js"></script>
    <script src="js/updateCentralContainer.js"></script>
    <script src="js/levelUp.js"></script>
    <script src="js/levelDown.js"></script>
    <script src="js/shuffle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
